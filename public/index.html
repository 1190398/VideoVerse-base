<!DOCTYPE html>
<html>
    <head>
        <title>VideoVerse</title>
        <link rel="icon" href="./icon.ico" style="border-radius: 50%;">

        <!-- include BootStrap -->
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <!-- FontAwesome Icons -->
        <script src="https://kit.fontawesome.com/2e80386781.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="./css/styles.css">

    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="./media/icon.jpg" alt="" width="70" height="70" style="border-radius: 50%" class="d-inline-block align-text-top">
                    <span style="height: 100%; margin-left: 20px; font-family: font; font-size: 45px;">VideoVerse</span>
                </a>
            </div>
        </nav>
        <div class="parent-div">
            <div class="left-div" id="userList"></div>

            <div class="center-div"></div>

            <div class="right-div">
                <div id="messages" class="messageDiv">
                    <button onclick="scrollToPercentage(0)" class="scrollBtnClass  bg-dark hidden" id="scrollBtn">
                        <i class="fa-solid fa-chevron-down" style="transform: scale(1.5); color: #fcf5eb;"></i>
                    </button>
                </div>
                <div class="input">
                    <input type="text" id="input" placeholder="Enter a message" class="text-input">
                    <button onclick="sendMessage()" class="sendButton bg-dark">
                        <i class="fa-regular fa-paper-plane" style="transform: scale(1.5); color: #fcf5eb;"></i>
                    </button>
                </div>
            </div>
        </div>

        <script src="./js/main.js"></script>
    </body>
</html>
